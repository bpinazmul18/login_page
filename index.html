<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
      <h2>W3.CSS Login Modal</h2>
      <button onclick="document.getElementById('id01').style.display = 'block'" class="w3-button w3-green w3-large">Login</button>
      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px;">
          <div class="w3-center"><br>
            <span onclick="document.getElementById('id01').style.display = 'none'" class="w3-xlarge w3-button w3-transparent w3-display-topright" title="Close Modal">X</span>
            <img src="https://www.w3schools.com/w3css/img_avatar4.png" alt="avatar" style="width: 30%;" class="w3-circle w3-margin-top">
          </div>
          <form action="/action_page.php" method="post" class="w3-container">
            <div class="w3-section">
              <label for="name"><b>Username</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" required>
              <label for="name"><b>Password</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Enter password" required>
              <button class="w3-button w3-green w3-block w3-margin-top w3-section w3-padding" type="submit">Login</button>
              <input class="w3-check w3-margin-top" type="checkbox" name="checkbox" checked="checked"> Remember me
            </div>
          </form>
          <div class="w3-container w3-border-top w3-padding-16">
            <button onclick="document.getElementById('id01').style.display = 'none'" class="w3-button w3-red">Cancel</button>
            <span class="w3-right w3-padding w3-hide-small">Forget?<a href="#">password</a></span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
